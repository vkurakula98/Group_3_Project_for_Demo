<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Confirmed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #1e90ff;
        }
        .container p {
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .container a {
            display: block;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: #1e90ff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .container a:hover {
            background-color: #104e8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Confirmed</h1>
        <p>Your registration has been successfully completed!</p>
        <a href="/login">Click here for logging into your account</a>
    </div>
</body>
</html>
