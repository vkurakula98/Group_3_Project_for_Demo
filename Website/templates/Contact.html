<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DepartmentDirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #800000;
            color: #fff;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: #00468b 4px solid;
        }

        header img {
            height: 60px;
            margin-left: 20px;
        }

        .user-icon {
            margin-right: 20px;
            cursor: pointer;
            position: relative;
        }

        .user-icon img {
            height: 40px;
            width: 40px;
        }

        .user-popup {
            display: none;
            position: absolute;
            right: 0;
            background: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            z-index: 1000;
        }

        .user-popup h3 {
            margin: 0 0 10px 0;
            font-size: 1em;
            text-align: center;
            color: #00468b;
        }

        .user-popup button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #00468b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 5px;
        }

        .user-popup button:hover {
            background: #002f5f;
        }

        nav {
            background: #00468b;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            padding: 0;
            list-style: none;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }

        main {
            padding: 20px 0;
        }

        section#contact {
            text-align: center;
            padding: 20px 0;
        }

        section#contact h2 {
            font-size: 2.5em;
            color: #800000;
            margin-bottom: 20px;
        }

        .contact-info {
            margin: 20px auto;
            max-width: 600px;
            text-align: left;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 4px solid #00468b;
        }

        .contact-info p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .contact-info p i {
            color: #800000;
            margin-right: 10px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            border-top: #00468b 4px solid;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/7/7b/Concordia_University_logo.svg/1200px-Concordia_University_logo.svg.png" alt="Concordia University">
        <div class="user-icon" onclick="toggleUserPopup()">
            <img src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="User Icon">
            <div class="user-popup" id="userPopup">
                <h3>Account</h3>
                <a href="/login">
                    <button>Login</button>
                </a>
                <a href="/signup">
                    <button>Signup</button>
                </a>
            </div>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href='/home'>Home</a></li>
                <li><a href='/about'>About</a></li>
                <li><a href='/departments'>Departments</a></li>
                <li><a href='/faq'>FAQ</a></li>
                <li><a href='/contact'>Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p><i class="fas fa-phone-alt"></i>Phone: (514) 848-2424</p>
                <p><i class="fas fa-envelope"></i>Email: <a href="mailto:info@concordia.ca">info@concordia.ca</a></p>
                <p><i class="fas fa-map-marker-alt"></i>Location: 1455 De Maisonneuve Blvd. W., Montreal, Quebec, Canada H3G 1M8</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 DepartmentDirect - Concordia University. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        function toggleUserPopup() {
            var popup = document.getElementById("userPopup");
            popup.style.display = popup.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
