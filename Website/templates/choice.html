<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #990000;
            padding: 10px;
            color: white;
            text-align: left;
        }
        .header img {
            width: 150px;
            vertical-align: middle;
        }
        .header .user-icon {
            float: right;
            margin-top: 10px;
        }
        .nav {
            background-color: #003366;
            overflow: hidden;
        }
        .nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            color: #990000;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
        }
        .icon-container .icon-item {
            text-align: center;
        }
        .icon-container img {
            width: 150px;
            pointer-events: none; /* Prevent clicks on icons */
        }
        .icon-container a {
            display: block;
            text-decoration: none;
            color: #003366;
            font-size: 18px;
            margin-top: 10px;
        }
        .icon-container a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="logo.png" alt="Concordia University">
        <img src="user-icon.png" alt="User Icon" class="user-icon">
    </div>

    <div class="nav">
         <a href='/home'>
                   Home
                </a>
                <a href='/about'>
                   About
                </a>
                <a href='/departments'>
                   Departments
                </a>
                <a href='/faq'>
                   FAQ
                </a>
                <a href='/contact'>
                   Contact
                </a>
                <a href='/events'>
                   Events
                </a>
    </div>

    <div class="content">
        <h1>Department Direct - Select Your Role</h1>
        <div class="icon-container">
            <div class="icon-item">
                <img src="coordinator-icon.png" alt="Coordinator Icon">
                <a href="/coordinator_login">Coordinator</a>
            </div>
            <div class="icon-item">
                <img src="student-icon.png" alt="Student Icon">
                <a href="/student_login">Student</a>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 DepartmentDirect - Concordia University. All rights reserved.
    </div>

</body>
</html>
